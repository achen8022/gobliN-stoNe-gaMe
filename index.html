<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoNe GaMe</title>
    <link rel="stylesheet" href="style.css" async>
    <script src="script.js" async></script>
</head>
<body onload="startGame();">
    <h1>StoNe GaMe</h1>

    <!-- Display for Pile 1 -->
    <div class="pile">
        <p>Pile 1: <span id="pile1">3</span></p>
        <button id="pile1-button-1" onclick="takeStones(1, 1)" disabled>Take 1</button>
        <button id="pile1-button-2" onclick="takeStones(1, 2)" disabled>Take 2</button>
        <button id="pile1-button-3" onclick="takeStones(1, 3)" disabled>Take 3</button>
    </div>

    <!-- Display for Pile 2 -->
    <div class="pile">
        <p>Pile 2: <span id="pile2">3</span></p>
        <button id="pile2-button-1" onclick="takeStones(2, 1)" disabled>Take 1</button>
        <button id="pile2-button-2" onclick="takeStones(2, 2)" disabled>Take 2</button>
        <button id="pile2-button-3" onclick="takeStones(2, 3)" disabled>Take 3</button>
    </div>

    <!-- Display for Pile 3 -->
    <div class="pile">
        <p>Pile 3: <span id="pile3">3</span></p>
        <button id="pile3-button-1" onclick="takeStones(3, 1)" disabled>Take 1</button>
        <button id="pile3-button-2" onclick="takeStones(3, 2)" disabled>Take 2</button>
        <button id="pile3-button-3" onclick="takeStones(3, 3)" disabled>Take 3</button>
    </div>

    <!-- Comments from UnK and GlooB -->
    <div id="unk-comment">UnK: Ready to play!</div>
    <div id="gloob-comment">GlooB: Let's do this!</div>

    <!-- Reset Button -->
    <button id="reset-button" onclick="resetGame()">Reset Game</button>

    <!-- How to Play Section -->
    <div id="how-to-play">
        <h2>How to Play</h2>
        <p>On your turn, click the buttons to take stones from a pile. The goblinS will play first.</p>
        <p>If you take the last stone from the last pile, you lose the game.</p>
    </div>
</body>
</html>
